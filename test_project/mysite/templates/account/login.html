{% extends "base.html" %}
{% load static %}
{% block title %} account login{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>account login Input your username and password</p>
    <form class="form-horizontal" action="." method="POST">
        {% csrf_token %}
        <div class="form-control">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red">
                <span class="glyphicon glyphicon-user">Username</span>
            </label>
            <div class="col-md-6 text-left">
                {{ form.username }}
            </div>
        </div>
        <div class="form-control">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:red">
                <span class="glyphicon glyphicon-floppy-open">Password</span>
            </label>
            <div class="col-md-6 text-left">
                {{ form.password }}
            </div>
        </div>

        <input type="submit"  class="btn btn-primary btn-lg " value="Login">
    </form>
</div>


{% endblock %}
