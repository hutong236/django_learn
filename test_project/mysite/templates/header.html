{% load static %}

<div>


    <div>
        <ul style="margin-right:10px">
            <li><a href="{% url 'account:user_login' %}">LOGIN</a></li>
        </ul>
    </div>
    <div>
        {%  if user.is_authenticated %}
            <li>
                <div class="'dropdown" style="margin-top: 8px;">
                    <button type="'button" id="dropdownMenu" data-toggle="dropdown">{{ user.username }}<span></span></button>
                    <ul>
                        <li><a href="{% url 'account:password_change' %}">修改密码</a> </li>
                    </ul>
                    <li><a href="#">{{ user.username }}</a> </li>

                    <li><a href="{% url 'account:user_logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'account:user_login' %}"></a></li>
                </div>
            </li>



        {% endif %}
    </div>
</div>

<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
